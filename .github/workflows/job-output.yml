name: Job output

on:
  push:
    branches: [main]

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
       job1_name: ${{steps.set-output.outputs.name}}
       
    steps:
      - name: set output
        id: set-output
        run: echo "name=InterviewPro" >> $GITHUB_OUTPUT

      - name: access output
        run: echo "value of name is ${{steps.set-output.outputs.name}}"

  job2:
    runs-on: ubuntu-latest

    steps:
     - name: access output
       run: echo "value of name is ${{steps.set-output.outputs.name}}"
