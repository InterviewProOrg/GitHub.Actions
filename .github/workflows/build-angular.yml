name: Build Angular App  
 
on:  
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build-angular:
    runs-on: ubuntu-latest
    
    concurrency:
     group: ci-${{ github.workflow }}
     cancel-in-progress: true
     
    steps: 
      - uses: actions/checkout@v4

      - name: Setup Node JS
        uses: actions/setup-node@v4
        with:
           node-version: 18.x
         
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Sleep
        run: sleep 10

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist
          
  deploy-angular:
    runs-on: ubuntu-latest
    
    concurrency:
     group: cd-${{ github.workflow }}
     cancel-in-progress: true
     
    steps: 
      - name: Sleep
        run: sleep 10

          
