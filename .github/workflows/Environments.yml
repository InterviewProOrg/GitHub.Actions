name: Environments

on:
  workflow_dispatch:

jobs:
  DEV:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: Deploy
        run: echo "Deployed to DEV"

  STAGE:
    runs-on: ubuntu-latest
    needs: DEV
    environment: Stage
  
    steps:
      - name: Deploy
        run: echo "Deployed to Stage"      

  PROD:
    runs-on: ubuntu-latest
    needs: STAGE
    environment: Prod

    steps:
      - name: Deploy
        run: echo "Deployed to Prod"    
