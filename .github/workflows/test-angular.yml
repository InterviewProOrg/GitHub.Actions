name: Build and test Angular app

on:
  push:
    branches: [ TEST_ANGULAR ] 

jobs:
  demo:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v2
  
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
