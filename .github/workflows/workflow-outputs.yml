name: Workflow Outputs

on:
  workflow_dispatch:
    inputs:
      packages:
        type: string
        required: true

jobs:
  Init:
     uses: ./.github/workflows/Init.yml
     with:
       packages: ${{ inputs.packages }}

  PKG1:
    uses: ./.github/workflows/deploy-webapp.yml
    with:
      name: <name of pacakge 1 from input>
      version: <version of pacakge 1 from input>
    secrets: inherit


  PKG2:
