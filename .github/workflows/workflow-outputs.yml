    with:
      name: "Package 3"
      version: ${{ needs.Init.ouputs.VERSION_PKG3 }}
    secrets: inherit

  PKG4:
    uses: ./.github/workflows/deploy-functionapp.yml
    needs: Init
    if: ${{ needs.Init.ouputs.DEPLOY_PKG4 == 'true' }}
    with:
      name: "Package 4"
      version: ${{ needs.Init.ouputs.VERSION_PKG4 }}
    secrets: inherit

  PKG5:
    uses: ./.github/workflows/deploy-functionapp.yml
    needs: Init
