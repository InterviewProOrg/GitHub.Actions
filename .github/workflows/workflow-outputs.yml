name: Workflow Outputs

on:
  workflow_dispatch:
    inputs:
      packages:
        type: string
        required: true

jobs:
  Init:
     uses: ./.github/workflows/Init.yml
     with:
       packages: ${{ inputs.packages }}

  PKG1:
    uses: ./.github/workflows/deploy-webapp.yml
    needs: Init
    if: ${{ needs.Init.ouputs.DEPLOY_PKG1 == 'true' }}
    with:
      name: "Package 1"
      version: ${{ needs.Init.ouputs.VERSION_PKG1 }}
    secrets: inherit


  PKG2:
    uses: ./.github/workflows/deploy-webapp.yml
    needs: Init
    if: ${{ needs.Init.ouputs.DEPLOY_PKG2 == 'true' }}
    with:
      name: "Package 2"
      version: ${{ needs.Init.ouputs.VERSION_PKG2 }}
    secrets: inherit

  PKG3:
    uses: ./.github/workflows/deploy-webapp.yml
