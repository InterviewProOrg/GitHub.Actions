name: Set Global Variables

outputs:
  EmailRecipient: 
    value: ${{ steps.globals.outputs.EmailRecipient }}
  CICDKey: 
    value: ${{ steps.globals.outputs.CICDKey }}
    
run:
  using: composite

  steps:
   - name: Set GLobal Variables
     shell: bash
     id: globals
     working-directory: ${{ github.action_path }}
     run: ./globals.sh
